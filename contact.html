<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Contact Us - Library Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #dadff1;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #000000;
            padding: 15px 20px;
            color: white;
        }

        .navbar .brand {
            font-size: 24px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            width: 90%;
            margin: auto;
            padding: 40px 0;
        }

        .contact-box {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            color: #2c3e50;
        }

        .contact-box h2 {
            margin-bottom: 20px;
            color: #0d5483;
        }

        .contact-info {
            margin-bottom: 25px;
        }

        .contact-info p {
            margin: 10px 0;
        }

        form input, form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        form button {
            background-color: #0f5a8c;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        form button:hover {
            background-color: #1f6391;
        }

        .footer {
            background-color: #000000;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            font-size: 14px;
            margin-top: 40px;
        }

        a.btn-back {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }

        a.btn-back:hover {
            background-color: #2c80b4;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a class="brand" href="index.html">Library Management System</a>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="contact-box">
            <h2>Contact Us</h2>
            <div class="contact-info">
                <p><strong>üìç Address:</strong> 123 Library Road, Knowledge City, EDU 45678</p>
                <p><strong>üìû Phone:</strong> (123) 456-7890</p>
                <p><strong>‚úâÔ∏è Email:</strong> contact@libraryms.edu</p>
            </div>

            <form action="sendmessage.html" method="get">
                <input type="text" name="name" placeholder="Your Name" required />
                <input type="email" name="email" placeholder="Your Email" required />
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>

            <a href="sendmessage.html" class="get">‚Üê Back to Home</a>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2025 Library Management System ‚Äî All rights reserved.
    </div>

</body>
</html>
