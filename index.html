<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Management System - Register</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-left"><h1>Library Management System</h1></div>
        <div class="nav-right">
            <a href="home.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

     <!-- Login Page -->
     <div id="login-page" class="page-container active">
        <div class="login-container">
            <h2>Login</h2><br>
            <form id="loginForm" onsubmit="return handleLogin(event)">
                <div class="form-group">
                    <label>Username:</label>
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Enter Username" required>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Enter Password" required>
                </div>
                <!-- Login Button -->
                <button type="submit" class="login-button" onclick="window.location.href='main.html'; return false;">Login </button>

                <button type="submit" class="secondary-btn" onclick="window.location.href='main.html'; return false;" >Don't have an account? Register</button>
            </form>
        </div>
        <footer>
            &copy; 2025 - Library Management System
        </footer>
    </div>

</body>
</html>
