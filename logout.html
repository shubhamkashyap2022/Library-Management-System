<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LMS - Logout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add your CSS framework or custom CSS here -->
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: #fff6f6;
            margin: 0;
            padding: 0;
        }

        .logout-container {
            max-width: 500px;
            margin: 150px auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logout-container h2 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 15px;
        }

        .logout-container p {
            font-size: 16px;
            color: #555;
            margin-bottom: 25px;
        }

        .logout-container a {
            text-decoration: none;
            background-color: #3498db;
            color: white;
            padding: 10px 25px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .logout-container a:hover {
            background-color: #2980b9;
        }

        .footer {
            text-align: center;
            padding: 15px 0;
            background-color: #000000;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="logout-container">
        <h2>Logout Successful</h2>
        <p>You have been securely logged out of the system.</p>
        <a href="index.html">Return to Home</a>
    </div>

    <div class="footer">
        &copy; 2025 Library Management System - All rights reserved.
    </div>

</body>
</html>
