<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Book Issue Confirmation</title>
    <meta http-equiv="refresh" content="3; url=main.html" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
        }

        .navbar {
            background-color: #2c3e50;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 999;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .navbar-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            margin-top: 60px;
        }

        .message-box {
            background: #ffffff;
            padding: 40px 50px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 500px;
        }

        .message-box h2 {
            color: #2e7d32;
            font-size: 28px;
            margin-bottom: 15px;
        }

        .message-box p {
            font-size: 18px;
            color: #444;
        }

        .redirect {
            margin-top: 25px;
            font-size: 14px;
            color: #888;
        }

        @media (max-width: 600px) {
            .message-box {
                padding: 30px 20px;
            }

            .message-box h2 {
                font-size: 24px;
            }

            .message-box p {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="container navbar-inner">
            <a href="main.html" class="brand">LMS</a>
        </div>
    </div>

    <div class="main-content">
        <div class="message-box">
            <h2>Success!</h2>
            <p>Your message is sent !</p>
            <div class="redirect">Redirecting to Home page...</div>
        </div>
    </div>
</body>

</html>
