<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile - LMS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: linear-gradient(to right, #0a0a0a, #000000);
            color: #fff;
            min-height: 100vh;
        }

        .navbar {
            background-color: #1a1616;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.7);
        }

        .navbar .brand {
            font-size: 32px;
            font-weight: bold;
            color: #ffffff;
            text-decoration: none;
        }

        .nav {
            list-style: none;
            display: flex;
            align-items: center;
        }

        .nav li {
            margin-left: 20px;
            position: relative;
        }

        .nav a {
            color: #fff;
            text-decoration: none;
        }

        .nav-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            background-color: #fff;
            top: 50px;
            right: 0;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            list-style: none;
            padding: 10px 0;
            border-radius: 8px;
        }

        .dropdown:hover .dropdown-menu {
            display: block;
        }

        .dropdown-menu li {
            padding: 8px 20px;
        }

        .dropdown-menu a {
            color: #000;
            text-decoration: none;
        }

        .wrapper {
            margin-top: 90px;
            padding: 0 20px 40px 270px;
        }

        .sidebar {
            background-color: #1a1616;
            padding: 20px;
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 72px;
            left: 0;
            overflow-y: auto;
        }

        .widget-menu {
            list-style: none;
        }

        .widget-menu li {
            margin: 15px 0;
        }

        .widget-menu a {
            text-decoration: none;
            color: #ddd;
            display: block;
            padding: 10px 15px;
            background: #222f42;
            border-radius: 6px;
            transition: all 0.3s;
        }

        .widget-menu a:hover,
        .widget-menu .active a {
            color: #fff;
            background: #2e70d9;
        }

        .module {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
        }

        .module-head {
            margin-bottom: 20px;
        }

        .module-head h3 {
            font-size: 24px;
            color: #fff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #666;
            border-radius: 4px;
            font-size: 15px;
            background-color: #2c2c2c;
            color: #fff;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            background-color: #2e70d9;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #1e5bc7;
        }

        .footer {
            text-align: center;
            padding: 20px;
            font-size: 18px;
            color: #aaa;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-left: 250px;
            background-color: #1a1616;
        }

        @media (max-width: 768px) {
            .wrapper {
                margin-left: 0;
                padding: 20px;
            }

            .sidebar {
                position: static;
                width: 100%;
                height: auto;
            }

            .footer {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="index.html" class="brand">Library Management System</a>
        <ul class="nav">
            <li class="dropdown">
                <a href="#"><img src="images/user.png" class="nav-avatar" alt="User Avatar"></a>
                    <li><a href="logout.html">Logout</a></li>
            </li>
        </ul>
    </div>

    <div class="sidebar">
        <ul class="widget-menu">
          
                <li><a href="student.html"><i class="fas fa-user-graduate"></i>üë• Student Profile</a></li>
                <li><a href="home.html"><i class="fas fa-home"></i>üè† Home</a></li>
                <li><a href="book.html"><i class="fas fa-book"></i>üìö All Books</a></li>
                <li><a href="requests.html"><i class="fas fa-exchange-alt"></i>üîÅ Issue/Return Requests</a></li>
                <li><a href="recommendations.html"><i class="fas fa-thumbs-up"></i>üí° Book Recommendations</a></li>
                <li><a href="current.html"><i class="fas fa-book-reader"></i>üìñ Currently Issued Books</a></li>
                <li><a href="rating.html"><i class="fas fa-plus"></i>üö™ Rate Books </a></li>
                <li><a href="message.html"><i class="fas fa-envelope"></i>üì® Messages</a></li>
            </ul>
    </div>

    <div class="wrapper">
        <div class="module">
            <div class="module-head">
                <h3>Edit Profile</h3>
            </div>
            <div class="module-body">
                <form action="profileupdate.html" method="get">
                    <div class="form-group">
                        <label for="Name">Full Name</label>
                        <input type="text" id="Name" name="Name" value="John Doe" required />
                    </div>

                    <div class="form-group">
                        <label for="Category">Category</label>
                        <select id="Category" name="Category" required>
                            <option value="GEN">GEN</option>
                            <option value="OBC">OBC</option>
                            <option value="SC">SC</option>
                            <option value="ST">ST</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="EmailId">Email Address</label>
                        <input type="email" id="EmailId" name="EmailId" value="john.doe@example.com" required />
                    </div>

                    <div class="form-group">
                        <label for="MobNo">Mobile Number</label>
                        <input type="tel" id="MobNo" name="MobNo" value="1234567890" required />
                    </div>

                    <div class="form-group">
                        <label for="Password">New Password</label>
                        <input type="password" id="Password" name="Password" placeholder="Enter new password" required />
                    </div>

                    <div class="form-group">
                        <button type="submit" name="submit">Update Details</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="footer">
        &copy; 2025 Library Management System. All rights reserved.
    </div>
</body>

</html>
